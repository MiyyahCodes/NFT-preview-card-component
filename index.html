<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" class = "equi" alt="Equilibrium">
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-time">
        <div>
         <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
         <span class="eth">0.041 ETH</span>
        </div>
        <div>
         <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
         <span>3 days left</span>
       </div>
      </div>
      <hr class="line">
      <div>
        <img src="./nft-preview-card-component-main/images/image-avatar.png" class="avatar" alt="">
        <span class="creation">Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MiyyahCodes</a>.
  </div>
</body>
</html>
